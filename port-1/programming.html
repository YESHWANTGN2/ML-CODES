<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Programming Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }
        header {
            background: #222;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .skills {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 40px 0;
        }
        .skill {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            width: 180px;
        }
        .skill img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }
        .github-link {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }
        .github-link a {
            background: #24292e;
            color: #fff;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 6px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background 0.2s;
        }
        .github-link a:hover {
            background: #0366d6;
        }
        .github-link img {
            width: 28px;
            height: 28px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Programming Portfolio</h1>
        <p>Arduino | Python | C/C++ | Web Development</p>
    </header>

    <section class="skills">
        <div class="skill">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/arduino/arduino-original.svg" alt="Arduino">
            <h3>Arduino</h3>
        </div>
        <div class="skill">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python">
            <h3>Python</h3>
        </div>
        <div class="skill">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cplusplus/cplusplus-original.svg" alt="C++">
            <h3>C/C++</h3>
        </div>
        <div class="skill">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML">
            <h3>Web Development</h3>
        </div>
    </section>

    <div class="github-link">
        <a href="https://github.com/yourusername" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub">
            Visit My GitHub Repository
        </a>
    </div>
</body>
</html>
